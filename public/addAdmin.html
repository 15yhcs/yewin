<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Add Admin</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Add Admin</h1>
			<hr>
		</header>
		
		<form action="/addAdmin" method="POST">
			<div class="form-row" style="margin: 60px 60px 30px;" id="createCourse">
                <div class="form-group col-md-4">
                    <label for="adminEmail">Email</label>
                    <input class="form-control form-control-sm" type="email" placeholder="Admin Email" name="adminEmail" id="adminEmail">
                </div>
                <div class="form-group col-md-4">
                    <label for="Fname">First name</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Admin First Name" name="Fname" id="Fname">
                </div>
                <div class="form-group col-md-4">
                    <label for="Lname">Last name</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Admin Last Name" name="Lname" id="Lname">
                </div>
            </div>
            <div class="container" style = "margin-top:30px; text-align: center;">
                <button id="addBtn" class="btn btn-primary" type="submit">submit</button>
            </div>
		</form>
		<script src="js/createCourse.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
