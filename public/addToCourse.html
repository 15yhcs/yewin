<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Add Into Course</h1>
			<hr>
		</header>
		
		<div class="row">
			<div class="col-6 form-inline my-2 my-lg-0">
				<input id="patientIdSelect" name="patientIdSelect" pattern="[0-9]+" class="form-control mr-sm-2" type="search" placeholder="Search by patient number" aria-label="Search" style="width: 70%;">
				<button id="patientIdSelectBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
			</div>
			<div class="col-6 form-inline my-2 my-lg-0">
				<input id="courseIdSelect" name="courseIdSelect" pattern="[0-9]+" class="form-control mr-sm-2" type="search" placeholder="Search by course number" aria-label="Search" style="width: 70%;">
				<button id="courseIdSelectBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
			</div>
		</div>
		
        <div class="row" style="margin: 60px 60px 30px;" id="addIntoCourse">
            
            <div class="overflow-auto col-6" style="height: 500px;">
                <table class="table table-bordered" id="patientTable" name="scheduleTable">
                    
                    
                </table>
            </div>
            <div class="overflow-auto col-6" style="height: 500px;">
                <table class="table table-bordered" id="courseTable" name="scheduleTable">
                    
                    
                </table>
            </div>
            
        </div>
        <div class="container" style = "margin-top:30px; text-align: center;">
            <button id="addBtn" class="btn btn-primary" type="submit" onclick="addToCourse()">Add</button>
			<button id="reloadBtn" class="btn btn-primary" type="submit" onclick="reload()">reload</button>
        </div>
		
		<script src="js/addToCourse.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
