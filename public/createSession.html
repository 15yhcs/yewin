		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">

	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Create Session</h1>
			<hr>
		</header>
		<form action="/createSession" method="POST" style="margin: 60px 60px 30px;">
			<div class="form-row" >
			  <div class="form-group col-md-4">
				<label for="sessionID">Session ID</label>
				<input class="form-control form-control-sm" type="text" placeholder="Session ID" name="sessionID">
			  </div>
			  <div class="form-group col-md-4">
				<label for="sessionName">Session Name</label>
				<input class="form-control form-control-sm" type="text" placeholder="Session Name" name="sessionName">
			  </div>
			  <div class="form-group col-md-4">
				<label for="sessionType">Session Type</label>
				<input class="form-control form-control-sm" type="text" placeholder="Session Type" name="sessionType">
			  </div>
			</div>
			<div class="form-row">
				<div class="form group col-md-6">
					<label for="sessionLink">Session Link</label>
					<input class="form-control form-control-sm" type="text" placeholder="Session Link" name="sessionLink">
				</div>
				<div class="form group col-md-6">
					<label for="instructor">Instructor</label>
					<input class="form-control form-control-sm" type="text" placeholder="Instructor" name="instructor">
				</div>
			</div>
			<div class="form-row">
			  <div class="form-group col-md-6">
				<label for="start_date">Start date</label>
				<input type="date" class="form-control" id="start_date" name="start_date">
			  </div>
			  <div class="form-group col-md-6">
				<label for="end_date">End date</label>
				<input type="date" class="form-control" id="end_date" name="end_date">
			  </div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="start_time">Session start time:</label>
				  	<input  type="time" id="start_time" name="start_time" class="form-control" value="08:00" min="08:00" max="19:00" required>
				</div>
				<div class="form-group col-md-6">
					<label for="end_time">Session end time:</label>
					<input type="time" id="end_time" name="end_time" class="form-control" value="08:00" min="08:00" max="19:00" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="repeat_status">Repeat status</label>
					<select type="text" class="form-control" id="repeat_status" name="repeat_status" onchange="visibility()">
						<option selected>Choose...</option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
				</div>
				<div class="form-group col-md-4" id="r_dr">
					<label for="repeat_duration">Repeat Duration</label>
					<select type="text" class="form-control" id="repeat_duration" name="repeat_duration">
						<option selected></option>
						<option value="weekly">Weekly</option>
						<option value="monthly">Monthly</option>
						<option value="yearly">Yearly</option>
					</select>
				</div>

				<div class="form-group col-md-4" id="r_da">
					<label for="repeat_day">Repeat day</label>
					<select type="text" class="form-control" id="repeat_day" name="repeat_day" multiple>
						<option selected></option>
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wednesday</option>
						<option value="4">Thursday</option>
						<option value="5">Friday</option>
						<option value="6">Saturday</option>
						<option value="7">Sunday</option>
					</select>
				</div>

			</div>
			
			<div class="container" style="margin-top: 20px; text-align: center;">
				<button id="addSession" class="btn btn-primary" type="submit">submit</button>
			</div>
		  </form>
