						<div>

						<div>

						<div>

							<input type="text" id="Veteran" name="Veteran">
						</div>
																
				</div>

						<div>
							<p>First Address</p>
							<div>
								<label for="st">Street </label>
								<input type="text" id="st" name="st">
							</div>
							
							<div>	
								<label for="city">City </label>
								<input type="text" id="city" name="city">
							</div>
